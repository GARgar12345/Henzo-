<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moonwalkerszz - A Journey to the Moon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
        }
        header {
            background-color: #222;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            font-size: 48px;
            margin: 0;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        footer {
            background-color: #222;
            color: #888;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>

<header>
    <h1>Moonwalkerszz</h1>
    <p>A Journey to the Moon</p>
</header>

<section class="gallery">
    <img src="https://www.nasa.gov/sites/default/files/thumbnails/image/2560px-july_20_1969_landing.jpg" alt="Apollo 11 Landing">
    <img src="https://www.nasa.gov/sites/default/files/thumbnails/image/eartha.jpg" alt="Earth from Moon">
    <img src="https://www.nasa.gov/sites/default/files/thumbnails/image/supermoon_2018.jpg" alt="Supermoon">
    <!-- Add more moon pictures as needed -->
</section>

<footer>
    <p>&copy; 2024 Moonwalkerszz.com</p>
</footer>

</body>
</html>
